<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <style>
        /* Styles as before (copied from your example) */
        
        body {
            font-family: Arial, sans-serif;
            /*background: #000205;*/
            background-image: url("https://images.unsplash.com/photo-1556740714-a8395b3bf30f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            /* Replace with your image path */
            background-repeat: no-repeat;
            /* Prevent the image from repeating */
            background-size: cover;
            /* Cover the entire viewport */
            /* Other background properties (optional) */
            background-position: center center;
            /* Center the image */
            background-attachment: fixed;
            /* Fix the image while scrolling */
        }
        
        .signup-container {
            width: 300px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 0 8px #aaa;
        }
        
        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }
        
        button {
            background: #0370cf;
            color: rgb(224, 222, 222);
            border: none;
        }
        
        .link-to-login {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <form id="signup-form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" required />
            <input type="email" id="signup-email" placeholder="Email" required />
            <input type="password" id="signup-password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
        </form>
        <div class="link-to-login">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            const users = JSON.parse(localStorage.getItem('users') || '[]');

            const existingUser = users.find(
                (user) => user.email === email || user.username === username
            );

            if (existingUser) {
                alert('Email or username already registered.');
                return;
            }

            const newUser = {
                username: username,
                email: email,
                password: password,
            };

            users.push(newUser);

            localStorage.setItem('users', JSON.stringify(users));

            alert('Sign-up successful! You can now log in.');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
